<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demoday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner-form">
        <div class="caixa-acima-form">
            <div class="caixa-form">
                <form action="index.html" method="get" class="form">
                    <h2 class="nome-form">Login</h2>
                    <div class="compo-form">
                        <input type="email" class="input-text-form" placeholder="Digite o seu email..." required>
                    </div>
                    <div class="compo-form">
                        <input type="password" class="input-text-form" placeholder="Digite a sua senha..." required>
                    </div>
                    <div>
                        <input type="submit" value="Enviar" class="btn btn-login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
